<!DOCTYPE html>
<html lang="en">
  <head> 
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>
    <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0' />

    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" >
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin >
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@1,300;1,600&display=swap" rel="stylesheet" >
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="/styles/header.css" type="text/css">
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css">

    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/timeago.js/4.0.2/timeago.min.js" integrity="sha512-SVDh1zH5N9ChofSlNAK43lcNS7lWze6DTVx1JCXH1Tmno+0/1jMpdbR8YDgDUfcUrPp1xyE53G42GFrcM0CMVg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>
    <script type="text/javascript" src="/scripts/form.js"></script>
    <script type="text/javascript" src="/scripts/composer.js"></script>

  </head>

  <body>
    <!-- Top nav bar (fixed) -->
   <nav>
      <div class="banner-content">
        <span>tweeter</span>
        <div>
          <span class="banner-tweet" id="write">Write </span>
          <span class="banner-tweet">a new tweet </span>
          <p class=" banner-tweet banner-icon"><i class="fa-solid fa-angles-down"></i></p>
        </div>
      </div>
  </nav>
  <header class = "header-content">
    <img class ="profile-picture" src="/images/profile-hex.png"> 
    <br> 
    <h2>Woody</h2>
  </header>
    <!-- Page-specific (main) content here -->
  
  <main class="container">
    <section class="error">
      <p id="error-message"></p>
    </section>
    <section class="new-tweet">
      <h2>Compose Tweet</h2>
      <form method = "POST", action = "/tweets">
        <label for="tweet-text">What are you humming about?</label>
        <br/>
        <textarea name="text" id="tweet-text"></textarea>
        <div class="button-counter">
          <button type="submit" class="button">Tweet</button>
          <output name="counter" class="counter" for="tweet-text">140</output>
        </div>
      </form>
    </section> 
    <section id="all-tweets">
    </section>
    <div class="scrollup-button"><i class="fa-solid fa-angles-up"></i></div>
  </main>
 </body>
</html>
